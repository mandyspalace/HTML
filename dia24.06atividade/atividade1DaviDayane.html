<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Formulário de Cadastro</title>
        <!--Links para folhas de estilo ou scipts vão aqui-->
    </head>
    <body>
        <header>
            <h1> Cadastro</h1>
            <p>Bem-vindo. Insira todos os campos a seguir:</p>
        </header>
        <main>
            <form action="processar-login" method="post">
                <label for="nome">Nome Completo: </label>
                <input type="text" id="nome" required>
                <p></p>
                <label for="email">E-mail:</label>
                <input type="text" id="email" required>
                <p></p>
                <label for="datanasc">Data de Nascimento: </label>
                <input type="date" id="datanasc" required>
                <p></p>
                <p>Gênero:</p>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="outro" name="genero" value="outro">
                <label for="outro">Outro</label> <p></p>
                <label for="desc">Descrição Sobre Si:</label><p></p>
                <textarea id="desc" name="desc" rows="4" cols="50"></textarea><p></p>
                <button type="submit">Entrar</button>

                <h4> Caso haja alguma dúvida, prossiga para <a href="atividade4DaviDayane.html">FAQ</a></h4>

            </form>
        </main>
